components:
  schemas:
    InternalServerError:
      description: Internal Server Error
      properties:
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - msg
      - type
      title: InternalServerError
      type: object
    InvalidArgument:
      description: Bad Request
      properties:
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - msg
      - type
      title: InvalidArgument
      type: object
    NotFound:
      description: Not Found
      properties:
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - msg
      - type
      title: NotFound
      type: object
    generate__Input:
      properties:
        max_tokens:
          default: 1024
          maximum: 1024
          minimum: 128
          title: Max Tokens
          type: integer
        prompt:
          default: Explain superconductors like I'm five years old
          title: Prompt
          type: string
      title: generate__Input
      type: object
