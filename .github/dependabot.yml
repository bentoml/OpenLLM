version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
  - package-ecosystem: pip
    directory: '/openllm-python'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
  - package-ecosystem: pip
    directory: '/openllm-core'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
  - package-ecosystem: pip
    directory: '/openllm-client'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 0
